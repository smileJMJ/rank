<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf8"/>

<style type="text/css">
* {margin:0; padding:0;}
.wrap {position:relative; width:500px; margin:80px auto;}
.list {list-style:none; position:relative; border:1px solid #ddd;}
.list>li {width:100%; height:30px; line-height:30px; border-bottom:1px solid #ddd;}
.list2 {margin-top:30px; border:1px solid #ddd;}
.list2>dl {position:relative; width:100%; height:30px; line-height:30px; background:#f2f2f2; border-bottom:1px solid #ddd;}
.list2>dl>dd {position:absolute; right:0; top:0;}
</style>
</head>
<body>
<div class="wrap">
	<ul class="list">
		<li>

		</li>
	</ul>

	<div class="list2">
		<dl>
			<dt>List 1</dt>
			<dd>
				<a href="#" class="btn_up">dl_Up</a>

		<dl>

		<dl>

				<a href="#" class="btn_up">dl_Up</a>
				<a href="#" class="btn_down">dl_Down</a>

		</dl>
	</div>
</div>
<!--// wrap-->

<script type="text/javascript" src="rank.js"></script>
<script type="text/javascript">
$(function(){
	$(".list").sortable();
	$(".list2").sortable();

	rankUpDown.init({
		ele:".list",
		listType:"li",
		btnUp:".list_up",	
		btnDown:".list_down"

	rankUpDown.init({
		ele:".list2",

		btnDown:".btn_down"

});
